<html lang="en">
<head>

<body>

</form>
{%if total%}
<h5>total{{total}}</h5>
{%else%}
<h5>total:0</h5>
{%endif%}
<table class="table">
    <tr>
        <td>bill_number</td>
         <td>productname</td>
         <td>productqty</td>
         <td>amount</td>
    </tr>
    {%for item in items%}
    <tr>
          <td>{{item.bill_number}}</td>
          <td>{{item.product_name}}</td>
          <td>{{item.product_qty}}</td>
          <td>{{item.amount}}</td>
    </tr>
    {%endfor%}
</table>
<a href="{%url 'billgenerate' billnum%}">Billgenerate</a>
</body>
</html>
